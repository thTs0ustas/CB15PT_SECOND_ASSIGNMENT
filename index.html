<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles/root.css" />
    <link rel="stylesheet" href="src/styles/students.css" />
    <link rel="stylesheet" href="src/styles/trainers.css" />
    <link rel="stylesheet" href="src/styles/courses.css" />
    <link rel="stylesheet" href="src/styles/assignments.css" />
    <title>Document</title>
  </head>
  <body id="root">
    <div class="students">
      <h2>Students</h2>
      <div class="buttons">
        <button id="howManyStudents">How many Students</button>
        <button id="add-students">Add Students</button>
        <button id="studentState">Show the students</button>
        <button id="studentAssign">Add an Assignment</button>
        <button id="studentWithAssign">Show Assignments</button>
      </div>
    </div>
    <br />
    <div>
      <div id="trainers">
        <h2>Trainers</h2>

        <button id="howManyTrainers">How many Trainers</button>
        <button id="add-trainers">Add Trainers</button>
        <button id="trainerState">Show the trainers</button>

      </div>
    </div>
    <br />
    <div>
      <div id="courses">
        <h2>Courses</h2>
        <button id="howManyCourses">How many Courses</button>
        <button id="add-courses">Add Courses</button>
        <button id="courseState">Show the courses</button>
        <button id="courseTrainers">Add trainer</button>
      </div>
    </div>
    <br />
    <div>
      <div id="assignments">
        <h2>Assignments</h2>
        <button id="howManyAssignments">How many Assignments</button>
        <button id="add-assignment">Add Assignments</button>
        <button id="assignmentState">Show the assignments</button>
      </div>
    </div>
    <br />

    <script type="text/javascript" src="dist/bundle.js"></script>
  </body>
</html>
